<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.contenido{
    position:relative;
    z-index:2;
    max-width:90%;
    margin:40px auto;
    text-align:center;
}

.principal{
    width:260px;
    max-width:85%;
    border-radius:25px;
    box-shadow:0 0 35px hotpink;
    margin-bottom:25px;
}

.mensaje{
    font-size:1.3rem;
    color:pink;
    text-shadow:0 0 10px hotpink;
    line-height:1.6;
    margin-bottom:15px;
}

.te-amo{
    font-size:4rem;
    color:hotpink;
    text-shadow:0 0 25px pink;
    margin:20px 0;
}

.te-amo span{
    display:inline-block;
    animation:bounce 1.6s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
}

/* ===== ROLLO FOTOGR√ÅFICO ===== */
.gallery{
    display:flex;
    gap:25px;
    overflow-x:auto;
    padding:40px 25px 60px;
    scroll-snap-type:x mandatory;
    scrollbar-width:none;
    z-index:2;
    position:relative;
}

.gallery::-webkit-scrollbar{
    display:none;
}

.frame{
    flex:0 0 auto;
    width:240px;
    height:360px;
    background:#000;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,105,180,0.4);
    scroll-snap-align:center;
    position:relative;
}

.frame img,
.frame video{
    width:100%;
    height:100%;
    object-fit:cover;
}

.frame::before{
    content:"";
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    width:65%;
    height:6px;
    background:rgba(255,255,255,.15);
    border-radius:5px;
}

/* ===== CORAZONES ===== */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:floatUp 6s linear infinite;
    color:pink;
    z-index:1;
    opacity:.8;

@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-110vh) scale(1.5);opacity:0}

<script>
const musica=document.getElementById("musica");
musica.volume=0.4;

function iniciarMusica(){
    musica.play().catch(()=>{});
    document.removeEventListener("click",iniciarMusica);
    document.removeEventListener("touchstart",iniciarMusica);
}
document.addEventListener("click",iniciarMusica);
document.addEventListener("touchstart",iniciarMusica);

/* Letras animadas */
const teAmo=document.querySelector(".te-amo");
const texto=teAmo.innerText;
teAmo.innerHTML="";
texto.split("").forEach((l,i)=>{
    const s=document.createElement("span");
    s.innerHTML=l===" "?"&nbsp;":l;
    s.style.animationDelay=(i*0.15)+"s";
    teAmo.appendChild(s);
});

/* Corazones */
function crearCorazon(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+20)+"px";
    h.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}
setInterval(crearCorazon,400);

/* Fuegos artificiales */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
const fireworks=[];

function Firework(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.targetY=Math.random()*canvas.height/2;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
    this.speed=Math.random()*3+4;
    this.exploded=false;
    this.particles=[];
}
Firework.prototype.update=function(){
    if(!this.exploded){
        this.y-=this.speed;
        if(this.y<=this.targetY){
            this.exploded=true;
            for(let i=0;i<30;i++){
                this.particles.push({
                    x:this.x,y:this.y,
                    a:Math.random()*Math.PI*2,
                    s:Math.random()*3+1,l:60
                });
            }
        }
    }else{
        this.particles.forEach(p=>{
            p.x+=Math.cos(p.a)*p.s;
            p.y+=Math.sin(p.a)*p.s;
            p.l--;
        });
    }
}
Firework.prototype.draw=function(){
    ctx.fillStyle=this.color;
    if(!this.exploded){
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fill();
    }else{
        this.particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();
        });
    }
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(Math.random()<0.05)fireworks.push(new Firework());
    fireworks.forEach((f,i)=>{
        f.update();f.draw();
        if(f.exploded&&f.particles.every(p=>p.l<=0))fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
